server {
    http {
        interface = "localhost"
        port = 8088
    }

    container {
        ping-interval = 5
        container-bind-port = 8080
        host-bind-port = 8080
    }

    language {
        python {
            container-name = "python"
        }
    }
}
akka {
    loglevel = INFO
    stdout-loglevel = INFO
    log-dead-letters = 10
}