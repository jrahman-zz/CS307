{% extends 'layout.html' %}
{% block header %}
New Resource
{% endblock %}

{% block body %}
<form class="form-horizontal" action="{{ url_for('resource_types_create') }}" method="post">
  <div class="col-md-6">
    <div class="form-group">
      <label for="type" class="col-md-4 control-label">Name</label>
      <div class="col-md-8">
        <input type="text" name="name" class="form-control" />
      </div>
    </div>

    <div class="form-group form-actions">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
