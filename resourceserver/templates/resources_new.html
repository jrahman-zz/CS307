{% extends 'layout.html' %}
{% block header %}
New Resource
{% endblock %}

{% block body %}
<form class="form-horizontal" action="{{ url_for('resources_create') }}" enctype="multipart/form-data" method="post">
  <div class="col-md-6">
    <div class="form-group">
      <label for="file" class="col-md-4 control-label">Source file</label>
      <div class="col-md-8">
        <input type="file" name="file" />
      </div>
    </div>

    <div class="form-group">
      <label for="type" class="col-md-4 control-label">Resource type</label>
      <div class="col-md-8">
        <select name="type" class="form-control">
          {% for rt in resource_types %}
            <option value="{{ rt.id }}">{{ rt.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group form-actions">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
